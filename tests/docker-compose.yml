version: '3'

services:
  
  tests:
    build: ./tester
    command: echo "ready"
    volumes:
      - ./test-results:/var/results        
    depends_on:
      - receiver
      - registry

  receiver:
    build: ../receiver
    command: node app/start -q task-queue -p 5672 -n SENSAPP_QUEUE
    depends_on:
      - task-queue
    expose:
      - "3000"
    
  task-queue:
    image: "rabbitmq:3.7.7"
    expose:
      - "5672"

  storage:
    build: ../storage
    tty: true
    command: sensapp-storage -q task-queue -p 5672 -n SENSAPP_QUEUE -o storage-db -r 8086
    depends_on:
      - task-queue
      - storage-db
      - registry

  storage-db:
    image: "influxdb:1.6.1"
    expose:
      - "8086"

  registry:
    build: ../registry
    command: ruby app/app.rb -h registry-db
    expose:
      - "4567"
    depends_on:
      - registry-db

  registry-db:
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    expose:
      - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: 123456
